<div class="container">
  <form class="form item">
    <mat-form-field class="form__element">
      <mat-label>Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <mat-error *ngIf="!name.valid || name.pristine">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-radio-group>
      <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)">
        Pickup
      </mat-radio-button>
      <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)">
        Delivery
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="form__element">
      <mat-label>Shipping Address</mat-label>
      <input
        type="text"
        matInput
        placeholder="Shipping address"
        required
        [(ngModel)]="model.shippingAddress"
        name="shippingAddress"
        #shippingAddress="ngModel"
      />
      <mat-error *ngIf="!shippingAddress.valid || shippingAddress.pristine">
        Address is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__element">
      <mat-label>City</mat-label>
      <input
        type="text"
        matInput
        placeholder="City"
        required
        [(ngModel)]="model.city"
        name="city"
        #city="ngModel"
      />
    </mat-form-field>

    <mat-form-field class="form__element">
      <mat-label>Select a Store</mat-label>
      <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
        <mat-option
          [value]="storeUbication"
          *ngFor="let storeUbication of stores"
        >
          {{ storeUbication.name }} - {{ storeUbication.openingHours }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div class="container__button">
  <button [disabled]="" mat-raised-button color="primary" type="submit">
    Checkout
  </button>
</div>
