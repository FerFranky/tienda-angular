<section class="container">
    <div class="card">
      <div class="box">
        <div class="content">
          <h2>{{product.id}}</h2>
          <h3>{{product.name}}</h3>
          <p>
            {{product.description}}
          </p>
          <mat-card-actions>
            <button mat-flat-button color="primary" (click)="onClick()" [disabled]="product.stock === 0">
                Buy {{product.price | currency}}
            </button>
        </mat-card-actions>
        </div>
      </div>
    </div>
  </section>
